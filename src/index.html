<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; 
      overflow: hidden;
    }

    /* Pixelated calculator background */
    .calculator-bg {
      position: relative;
      width: 90vw;
      max-width: 402px;
      height: 90vh;
      max-height: 613px;
      background: url('assets/Calculator/bgg.svg') no-repeat center center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Calculator container */
    .calculator {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%; 
      top: 10%; 
    }

    /* Calculator display */
    .calculator-display {
      width: 95%;
      height: 40px;
      background: white;
      border: 4px solid black;
      font-family: "Press Start 2P", cursive;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* Grid for buttons */
    .calculator-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, auto);
      gap: 5px;
      width: fit-content;
    }

    /* Button styles */
    .button {
      width: 100%;
      aspect-ratio: 1 / 1; 
      cursor: pointer;
    }

    /* Special button styles */
    .button-zero {
      grid-column: span 2;
      width: 100%;
      height: 100%;
    }

    .button-plus {
      grid-row: span 2;
      grid-column: 4;
      align-self: stretch;
    }

    .button-dot {
      grid-column: 3;
    }
  </style>
</head>
<body>
  <!-- Calculator background -->
  <div class="calculator-bg">
    <div class="calculator">
      <!-- Calculator display -->
      <input type="text" class="calculator-display" id="display" disabled>

      <!-- Buttons grid -->
      <div class="calculator-grid">
        <img src="assets/Calculator/C.svg" alt="C" class="button button-C" id="clear">
        <img src="assets/Calculator/EE.svg" alt="E" class="button button-E" id="delete">
        <img src="assets/Calculator/equal.svg" alt="equal" class="button button-equal" id="equal">
        <img src="assets/Calculator/starr.svg" alt="star" class="button button-star" id="multiply">

        <img src="assets/Calculator/7.1.svg" alt="7" class="button button-7" id="seven">
        <img src="assets/Calculator/8.1.svg" alt="8" class="button button-8" id="eight">
        <img src="assets/Calculator/99.svg" alt="9" class="button button-9" id="nine">
        <img src="assets/Calculator/slash.svg" alt="slash" class="button button-slash" id="divide">

        <img src="assets/Calculator/4.svg" alt="4" class="button button-4" id="four">
        <img src="assets/Calculator/5.svg" alt="5" class="button button-5" id="five">
        <img src="assets/Calculator/6.svg" alt="6" class="button button-6" id="six">
        <img src="assets/Calculator/minus.svg" alt="minus" class="button button-minus" id="subtract">

        <img src="assets/Calculator/11.svg" alt="1" class="button button-1" id="one">
        <img src="assets/Calculator/22.svg" alt="2" class="button button-2" id="two">
        <img src="assets/Calculator/33.svg" alt="3" class="button button-3" id="three">
        <img src="assets/Calculator/plus.svg" alt="plus" class="button button-plus" id="add">

        <img src="assets/Calculator/zero.svg" alt="zero" class="button button-zero" id="zero">
        <img src="assets/Calculator/dot.svg" alt="dot" class="button button-dot" id="dot">
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
