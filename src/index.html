<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .calculator {
      position: relative;
      width: 400px;
      height: 600px;
      background-color: #000;
      border-radius: 20px;
    }

    
// button
    .button {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .dot-button {
      left: 150px;
      top: 500px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    

    <!-- Dot button -->
    <img src="./assets/Calculator/dot.svg" alt="Dot Button" class="button dot-button" onclick="handleDotClick()">
  </div>

  <script>
    function handleDotClick() {
      alert('Dot button clicked!');
    }
  </script>
</body>
</html>
